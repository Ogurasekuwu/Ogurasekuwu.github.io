<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakacje we Włoszech 2022</title>
<style>
	
body {
	background-image:url("Wlochy_Wakacje.jpg"); 
	background-repeat:repeat;
	color:#BDB76B;
	white-space:pre-wrap;
	font-family:Courier;
	font-size:large;}

#panel_srodkowy {
	background-color:#EEE8AA;
	width:40%;
	height:80%;}
	
</style>
<script type="text/javascript">
	
	function cenabiletu() {
	if (document.getElementById('k1').checked)
	if (document.getElementById('norm').checked)
	document.getElementById('cenazabilet').innerHTML = "Cena za bilet wynosi:" + " " + "1650 zł";
	if (document.getElementById('k2').checked)
	if (document.getElementById('norm').checked)
	document.getElementById('cenazabilet').innerHTML = "Cena za bilet wynosi:" + " " + "900 zł";
	if (document.getElementById('k1').checked)
	if (document.getElementById('ulg').checked)
	document.getElementById('cenazabilet').innerHTML = "Cena za bilet wynosi:" + " " + "1575 zł";
	if (document.getElementById('k2').checked)
	if (document.getElementById('ulg').checked)
	document.getElementById('cenazabilet').innerHTML = "Cena za bilet wynosi:" + " " + "825 zł";
	}
	
	function dane() {
	const e = document.getElementById('email').value;
		document.getElementById('informacja').innerHTML = "Link z płatnością za bilet oraz dalsze informacje zostały wysłane na E-mail:" + " " + e; }
		
</script>
</head>
<body>
<center>
<div id="panel_srodkowy">
<img src="baner.jpg"><br>
<b>Wakacje | Placówki | O nas | Opinie<br><br>
Zapisz się na niezapomniane wakacje we Włoszech!<br>
<div class="form-row">
<label>Imię:</label>
    <input type="text" id="fname"><br><br>
<label>Nazwisko:</label>
	<input type="text" id="lname"><br><br>
<label>E-mail:</label>
	<input type="text" id="email"><br><br>
<label for="klasa" id="klasa">Wybierz ofertę:</label><br>
	<input type="radio" id="k2" name="klasa2">pobyt z wyżywieniem<br>
    <input type="radio" id="k1" name="klasa1">all inclusive<br><br>
<label for="bilet" id="bilet">Wybierz rodzaj biletu:</label><br>
	<input type="radio" id="norm" name="normalny">normalny<br>
    <input type="radio" id="ulg" name="ulgowy">ulgowy<br><br>
<button onclick="cenabiletu()">Sprawdź ile zapłacisz</button>
	<p id="cenazabilet"></p>
<button onclick="dane()">Zapisz mnie!</button>
	<p id="informacja"></p>
</b>
</center>
</div>
</body>
</html>
